<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanszph Store â€“ Top Up Game Cepat & Aman</title>
  <style>
    :root{--orange:#f97316;--dark:#020617;--bg:#0f172a;--text:#e5e7eb;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#020617,#0f172a);color:var(--text)}
    header{background:radial-gradient(circle at top,var(--orange),#ea580c);padding:28px 20px;text-align:center;color:#020617}
    header h1{margin:0;font-size:28px;font-weight:800}
    header p{margin:6px 0 0;font-weight:600}
    .container{padding:32px;max-width:1200px;margin:auto}
    .filter{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
    input,select{padding:12px 14px;border-radius:14px;border:none;width:100%;background:#020617;color:var(--text)}
    .games{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:18px}
    .game{background:#020617;border-radius:20px;padding:14px;text-align:center;cursor:pointer;transition:.25s;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .game:hover{transform:translateY(-6px)}
    .icon{height:110px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:42px;font-weight:800;background:linear-gradient(135deg,var(--orange),#fb923c);color:#020617}
    .game h4{margin:12px 0 0;font-size:15px}
    .order{background:#020617;border-radius:22px;padding:24px;max-width:520px;margin:50px auto}
    button{width:100%;padding:16px;border:none;border-radius:16px;background:linear-gradient(135deg,var(--orange),#fb923c);font-weight:800;cursor:pointer}
    footer{text-align:center;padding:24px;background:#020617;color:var(--muted);margin-top:60px}
  </style>
</head>
<body>
<header>
  <h1>HANSZPH STORE</h1>
  <p>Top Up Cepat & Aman â€¢ Proses Manual</p>
</header>

<div class="container">
  <div class="filter">
    <input id="search" placeholder="Cari game..." oninput="renderGames()">
    <select id="category" onchange="renderGames()">
      <option value="">Semua</option>
      <option>MOBA</option><option>FPS</option><option>RPG</option><option>SPORT</option><option>CASUAL</option>
    </select>
  </div>

  <div id="gameList" class="games"></div>

  <div class="order">
    <input id="gameInput" placeholder="Game" readonly>
    <input id="userid" placeholder="User ID">
    <select id="nominal"><option>Pilih Nominal</option></select>
    <input id="wauser" placeholder="Nomor WhatsApp">
    <button onclick="orderWA()">Order via WhatsApp</button>
  </div>
</div>

<footer>Â© 2026 Hanszph Store</footer>

<script>
// ===== DATA GAME (JSON INLINE) =====
const games = [
  {name:'Mobile Legends',category:'MOBA',nominals:['86 Diamonds','172 Diamonds','344 Diamonds']},
  {name:'Free Fire',category:'FPS',nominals:['70 Diamonds','140 Diamonds','355 Diamonds']},
  {name:'PUBG Mobile',category:'FPS',nominals:['60 UC','325 UC','660 UC']},
  {name:'Genshin Impact',category:'RPG',nominals:['Blessing','300 Crystal','980 Crystal']},
  {name:'Valorant',category:'FPS',nominals:['125 VP','420 VP','700 VP']},
  {name:'Roblox',category:'CASUAL',nominals:['400 Robux','800 Robux','1700 Robux']},
  // ðŸ‘‰ LANJUTKAN HINGGA 150 GAME
];

function renderGames(){
  const q=search.value.toLowerCase(),c=category.value;
  gameList.innerHTML='';
  games.filter(g=>(!q||g.name.toLowerCase().includes(q))&&(!c||g.category===c))
  .forEach(g=>{
    const d=document.createElement('div');d.className='game';
    d.innerHTML=`<div class="icon">${g.name[0]}</div><h4>${g.name}</h4>`;
    d.onclick=()=>selectGame(g);
    gameList.appendChild(d);
  })
}

function selectGame(g){
  gameInput.value=g.name;
  nominal.innerHTML='<option>Pilih Nominal</option>';
  g.nominals.forEach(n=>{const o=document.createElement('option');o.textContent=n;nominal.appendChild(o)})
}

function orderWA(){
  const msg=`Halo Admin Hanszph Store\n\nGame: ${gameInput.value}\nUser ID: ${userid.value}\nNominal: ${nominal.value}\nWhatsApp: ${wauser.value}`;
  window.open('https://wa.me/6287888117771?text='+encodeURIComponent(msg));
}

renderGames();
</script>
</body>
</html>
