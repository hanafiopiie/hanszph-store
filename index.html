let activeCategory = 'All';

function initCategories(){
  const cats = ['All',...new Set(gamesData.map(g=>g.category))];
  const el = document.getElementById('categories');
  el.innerHTML='';
  cats.forEach(c=>{
    const div=document.createElement('div');
    div.className='category'+(c==='All'?' active':'');
    div.innerText=c;
    div.onclick=()=>{activeCategory=c;document.querySelectorAll('.category').forEach(x=>x.classList.remove('active'));div.classList.add('active');renderGames();};
    el.appendChild(div);
  });
}

function renderGames(){
  const list=document.getElementById('gameList');
  const q=document.getElementById('searchGame').value.toLowerCase();
  list.innerHTML='';

  gamesData.filter(g=>
    (activeCategory==='All'||g.category===activeCategory) &&
    g.name.toLowerCase().includes(q)
  ).forEach(g=>{
    const card=document.createElement('div');
    card.className='game';
    card.onclick=()=>selectGame(g);
    card.innerHTML=`<img src="${g.img}"><h3>${g.name}</h3>`;
    list.appendChild(card);
  });
}

function selectGame(game){
  document.getElementById('gameInput').value=game.name;
  const sel=document.getElementById('nominal');
  sel.innerHTML='<option>Pilih Nominal</option>';
  game.nominal.forEach(n=>{const o=document.createElement('option');o.textContent=n;sel.appendChild(o);});
}

function orderWA(){
  const msg=`Halo Admin Hanszph Store\nSaya mau top up game (PROSES MANUAL)\n\nGame: ${gameInput.value}\nUser ID: ${userid.value}\nNominal: ${nominal.value}\nNomor WhatsApp: ${wauser.value}\n\nTerima kasih.`;
  window.open('https://wa.me/6287888117771?text='+encodeURIComponent(msg));
}
