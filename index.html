<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanszph Store – Top Up Game Cepat & Aman</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:#e5e7eb}
    header{background:#020617;padding:20px;text-align:center}
    header h1{margin:0;color:#f97316}
    header p{margin:5px 0 0;color:#cbd5f5}
    .container{padding:30px}
    .filter{display:flex;gap:10px;margin-bottom:20px}
    input,select{padding:10px;border-radius:8px;border:none;width:100%}
    .games{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px}
    .game{background:#020617;border-radius:12px;padding:10px;text-align:center;cursor:pointer}
    .game img{width:100%;border-radius:8px}
    .order{background:#020617;border-radius:12px;padding:20px;max-width:500px;margin:40px auto}
    button{width:100%;padding:14px;border:none;border-radius:8px;background:#f97316;color:#020617;font-weight:bold;font-size:16px;cursor:pointer}
    footer{text-align:center;padding:20px;background:#020617;color:#94a3b8;margin-top:40px}
  </style>
</head>
<body>

<header>
  <h1>HANSZPH STORE</h1>
  <p>Top Up Cepat & Aman • Proses Manual</p>
</header>

<div class="container">
  <div class="filter">
    <input id="search" placeholder="Cari game..." oninput="renderGames()">
    <select id="category" onchange="renderGames()">
      <option value="">Semua</option>
      <option>MOBA</option>
      <option>FPS</option>
      <option>RPG</option>
      <option>SPORT</option>
      <option>SANDBOX</option>
    </select>
  </div>

  <div id="gameList" class="games"></div>

  <div class="order">
    <input type="text" id="gameInput" placeholder="Game" readonly>
    <input type="text" id="userid" placeholder="User ID">
    <select id="nominal"><option>Pilih Nominal</option></select>
    <input type="text" id="wauser" placeholder="Nomor WhatsApp">
    <button onclick="orderWA()">Order via WhatsApp</button>
  </div>
</div>

<footer>© 2026 Hanszph Store</footer>

<script>
let games = []

fetch('games.json')
  .then(r => r.json())
  .then(d => { games = d; renderGames() })

function renderGames(){
  const q = search.value.toLowerCase()
  const c = category.value
  gameList.innerHTML = ''

  games.filter(g =>
    (!q || g.name.toLowerCase().includes(q)) &&
    (!c || g.category === c)
  ).forEach(g => {
    const div = document.createElement('div')
    div.className = 'game'
    div.innerHTML = `<img src="${g.image}"><h4>${g.name}</h4>`
    div.onclick = () => selectGame(g)
    gameList.appendChild(div)
  })
}

function selectGame(g){
  gameInput.value = g.name
  nominal.innerHTML = '<option>Pilih Nominal</option>'
  g.nominals.forEach(n => {
    const o = document.createElement('option')
    o.textContent = n
    nominal.appendChild(o)
  })
}

function orderWA(){
  const msg = `Halo Admin Hanszph Store\n\nGame: ${gameInput.value}\nUser ID: ${userid.value}\nNominal: ${nominal.value}\nWhatsApp: ${wauser.value}`
  window.open('https://wa.me/6287888117771?text=' + encodeURIComponent(msg))
}
</script>

</body>
</html>
