<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanszph Store - Top Up Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: orange;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: orange;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin: 20px 0;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h2>Hanszph Store</h2>
  <p>Top Up Cepat & Aman (Manual)</p>
</header>

<div class="container">
  <label>Game</label>
  <select id="game">
    <option>Mobile Legends</option>
    <option>Free Fire</option>
    <option>PUBG Mobile</option>
  </select>

  <label>User ID</label>
  <input type="text" id="userid" placeholder="Masukkan User ID" />

  <label>Nominal</label>
  <select id="nominal">
    <option>86 Diamonds</option>
    <option>172 Diamonds</option>
    <option>257 Diamonds</option>
    <option>344 Diamonds</option>
  </select>

  <label>Nomor WhatsApp</label>
  <input type="text" id="wauser" placeholder="08xxxxxxxxxx" />

  <button onclick="orderWA()">Order via WhatsApp</button>
</div>

<footer>
  © 2026 Hanszph Store • Powered by Admin Manual
</footer>

<script>
function orderWA() {
  const game = document.getElementById("game").value;
  const userid = document.getElementById("userid").value;
  const nominal = document.getElementById("nominal").value;
  const wauser = document.getElementById("wauser").value;

  const message = `Halo Admin Hanszph Store,
Saya mau top up game (PROSES MANUAL)

Game: ${game}
User ID: ${userid}
Nominal: ${nominal}
Nomor WhatsApp: ${wauser}

Terima kasih.`;

  const text = encodeURIComponent(message);
  window.open("https://wa.me/6287888117771?text=" + text);
}
</script>

</body>
</html>
