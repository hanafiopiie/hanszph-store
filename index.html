<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanszph Store – Top Up Cepat & Aman</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #f97316;
    }

    header p {
      margin-top: 6px;
      color: #cbd5f5;
    }

    .container {
      padding: 30px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .game {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 100%;
      border-radius: 10px;
    }

    .game h3 {
      font-size: 15px;
      margin-top: 10px;
    }

    .section {
      margin-top: 50px;
    }

    .order {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .order input,
    .order select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .order button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #f97316;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      margin-top: 60px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  <h1>HANSZPH STORE</h1>
  <p>Top Up Cepat & Aman • Proses Manual</p>
</header>

<div class="container">
  <h2>Pilih Game</h2>
  <p style="color:#fdba74">Semua transaksi diproses manual oleh admin</p>

  <!-- GAME LIST (HANYA 1 CONTAINER) -->
  <div class="games">
    <div class="game" onclick="selectGame('Mobile Legends')">
      <img src="https://i.imgur.com/8QZQZQZ.png">
      <h3>Mobile Legends</h3>
    </div>

    <div class="game" onclick="selectGame('Free Fire')">
      <img src="https://i.imgur.com/D9q9Z0U.png">
      <h3>Free Fire</h3>
    </div>

    <div class="game" onclick="selectGame('PUBG Mobile')">
      <img src="https://i.imgur.com/Xn8Xq6D.png">
      <h3>PUBG Mobile</h3>
    </div>

    <div class="game" onclick="selectGame('Genshin Impact')">
      <img src="https://i.imgur.com/Y6J7ZQH.png">
      <h3>Genshin Impact</h3>
    </div>

    <div class="game" onclick="selectGame('Honkai Star Rail')">
      <img src="https://i.imgur.com/2b2b2b2.png">
      <h3>Honkai Star Rail</h3>
    </div>

    <div class="game" onclick="selectGame('Valorant')">
      <img src="https://i.imgur.com/0y0y0y0.png">
      <h3>Valorant</h3>
    </div>

    <div class="game" onclick="selectGame('Roblox')">
      <img src="https://i.imgur.com/9i9i9i9.png">
      <h3>Roblox</h3>
    </div>

    <div class="game" onclick="selectGame('Clash of Clans')">
      <img src="https://i.imgur.com/3c3c3c3.png">
      <h3>Clash of Clans</h3>
    </div>
  </div>

  <!-- FORM ORDER -->
  <div class="section">
    <h2>Form Order</h2>

    <div class="order">
      <input type="hidden" id="gameInput">
      <input type="text" id="userid" placeholder="User ID / Player ID">
      
      <select id="nominal">
        <option>Pilih Nominal</option>
      </select>

      <input type="text" id="wauser" placeholder="Nomor WhatsApp">
      <button onclick="orderWA()">Order via WhatsApp</button>
    </div>
  </div>
</div>

<footer>
  © 2026 Hanszph Store • Admin Manual
</footer>

<script>
  const nominalData = {
    "Mobile Legends": ["86 Diamonds","172 Diamonds","344 Diamonds","Twilight Pass"],
    "Free Fire": ["70 Diamonds","140 Diamonds","355 Diamonds","Membership Mingguan"],
    "PUBG Mobile": ["60 UC","325 UC","660 UC"],
    "Genshin Impact": ["Blessing Welkin","980 Genesis","1980 Genesis"],
    "Honkai Star Rail": ["Supply Pass","980 Shard"],
    "Valorant": ["420 VP","700 VP","1375 VP"],
    "Roblox": ["400 Robux","800 Robux"],
    "Clash of Clans": ["Gold Pass","1200 Gems"]
  };

  function selectGame(game) {
    document.getElementById("gameInput").value = game;
    const nominal = document.getElementById("nominal");
    nominal.innerHTML = "<option>Pilih Nominal</option>";

    nominalData[game].forEach(item => {
      const opt = document.createElement("option");
      opt.textContent = item;
      nominal.appendChild(opt);
    });
  }

  function orderWA() {
    const game = document.getElementById("gameInput").value;
    const user = document.getElementById("userid").value;
    const nominal = document.getElementById("nominal").value;
    const wa = document.getElementById("wauser").value;

    const message =
`Halo Admin Hanszph Store
Saya mau top up game (PROSES MANUAL)

Game: ${game}
User ID: ${user}
Nominal: ${nominal}
Nomor WhatsApp: ${wa}

Terima kasih.`;

    window.open(
      "https://wa.me/6287888117771?text=" + encodeURIComponent(message)
    );
  }
</script>

</body>
</html>
